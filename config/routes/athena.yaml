financial:
    resource: './athena/financial.yaml'
    prefix: /financial

switchbase:
    path: /switchbase/{baseId}/{page}
    controller: App\Modules\Athena\Infrastructure\Controller\SwitchBaseController
    defaults:
        page: 'current'

base_situation:
    path: /overview
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController

bases:
    path: /bases
    controller: App\Modules\Athena\Infrastructure\Controller\BasesController

generator:
    path: /generator
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController

refinery:
    path: /refinery
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController

propose_transaction:
    path: /bases/{baseId}/transactions/
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController
    methods: 'POST'

give_resources:
    path: /bases/{baseId}/give-resources
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController
    methods: 'POST'

give_ships:
    path: /bases/{baseId}/give-ships
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController
    methods: 'POST'

recycling:
    path: /recycling
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController

storage:
    path: /storage
    controller: App\Modules\Athena\Infrastructure\Controller\StorageController

dock1:
    path: /dock1
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController

dock2:
    path: /dock2
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController

technosphere:
    path: /technosphere
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController

trade_market:
    path: /trade-market/{mode<market|sell|resource>}
    controller: App\Modules\Athena\Infrastructure\Controller\TradeMarketController
    defaults:
        mode: market

spatioport:
    path: /spatioport
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController

school:
    path: /school
    controller: App\Modules\Athena\Infrastructure\Controller\RefineryController
