                    other {Dévoreur-e}
                }
            minister: >-
                {gender, select,
                    female {Coordinatrice}
                    male {Coordinateur}
                    other {Coordinateur-e}
                }
            leader: >-
                {gender, select,
                    female {Haute Reine}
                    male {Haut Roi}
                    other {Haut-e Monarque}
