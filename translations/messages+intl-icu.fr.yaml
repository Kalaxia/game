    !php/const App\Modules\Demeter\Resource\ColorResource::FALKIRR:
        name:
            official: 'République De Falkirr'
            popular: 'Falkirr'
            government: "l'Assemblée"
            demonym: 'falkirriens'
        devise: 'Liberté, guide nos pas'
        faction_points: 'Points de Réputation'
        descriptions:
            general: |
                Falkirr fut dans des temps très anciens une planète florissante, qui s'était étendue sur de nombreux mondes.
                Puis les kalankars vinrent, leurs instoppables flottes réduisant en cendres toute résistance.
                Les peuples de Falkirr eurent à subir des années d'occupation humiliante, avant de devenir peu à peu des citoyens à part entière de l'Empire.
                Il y eu toujours en secret des nostalgiques du temps où Falkirr décidait d'elle-même son propre destin, mais devant la relative quiétude de la société jusqu'alors, aucun trouble majeur ne se manifesta.
                Jusqu'au jour du Grand Cataclysme, où chacun-e put ressentir la chute du pouvoir kalankar jusqu'ici inquestionnable.
                Les falkirrien-nes les plus enhardi-es proclamères donc la république de Falkirr, à laquelle adhérèrent rapidement les peuples des différentes planètes alentour.
                Bien décidé-es à ne plus perdre le contrôle de leur Histoire, les citoyen-nes de la République luttent chaque jour pour leur indépendance.
            morals: |
                Les falkirrien-nes sont avant tout des personnes fières et attachées à leur liberté,
                qui ont appris que le moindre manque de vigilance ou de cohésion pouvait mener à l'asservissement.
                Leurs communautés sont extrêmement soudées et la majorité ne ménagent pas leurs efforts pour contribuer à la prospérité de la République.
                L'engagement politique y est naturel, et chacun-e consacre de son temps pour s'investir dans les décisions de la collectivité.
            war: |
                Constamment sur leurs gardes, les flottes falkiriennes patrouillent sans relâche dans leurs secteurs pour ne courrir aucun risque d'invasion.
                Elles sont préparées et entraînées pour défendre leurs territoires dont elles ont une parfaite connaissance.
                La République de Falkirr n'a pas une richesse et une puissance comparable à celle des Valkar, mais fera tout son possible pour conserver sa liberté.
            culture: |
                Au sein de la République, on vit au jour le jour.
                Les immenses efforts déployés pour assurer la subsistance de la société trouvent une récompense dans les différentes fêtes qui ont lieu un peu partout dans les cités et avant-postes.
                Si les falkirien-nes sont un peu résolu et engagés pouvant passer énormément de temps à débattre et s'instruire, les moments légers de danse,
                de musique et de chant restent particulièrement appréciés dans les communautés.
            senate: 'Le sénat est composé des membres de la faction qui possèdent le plus de points. Ces points sont consultables dans le classement général.'
            campaign: |
                À tout moment, un membre du sénat ou du gouvernement peut tenter un coup d'état.
                Il aura alors 7 relèves pour attirer des partisans.
                Il aura réussi son putsch s'il arrive à recruter suffisemment de partisans.
