    !php/const App\Modules\Demeter\Resource\ColorResource::KALANKAR:
        name:
            official: 'Fédération Kalankare'
            popular: 'la Fédération'
            government: 'Gardiens de la Fédération'
            demonym: 'kalankars'
        devise: 'Du Souvenir nous sommes gardiens'
        faction_points: 'Points de Mémoire'
        descriptions:
            general: |
                Empire puissant durant des générations, les Kalankars dominaient sur tous domaines l'ensemble des peuples de milliers de systèmes stellaires.
                Leur avance technologique était incomparable, et leur croissance effrenée exigeait toujours plus d'énergie.
                C'est ainsi que fut créé le projet Noyau-Monde, qui exploitait les noyaux planétaires pour fournir une quantité quasi-illimitée d'énergie à cette civilisation puissante.
                Mais quelques dizaines d'années plus tard, une anomalie encore incomprise de nos jours conduisit à l'implosion de l'ensemble des Noyaux-Mondes et à la destruction des principales planètes kalankares en quelques heures.
                Ce fut la fin de l'Empire Kalankar, dont les survivants appellèrent ce jour "Le Grand Cataclysme". Les planètes restantes, pour la plupart des avants-postes ou colonies, furent coupées les unes des autres, et nombre d'entre elles finirent par disparaître.
                D'autres tentèrent de se rassembler et de mettre leurs efforts en commun pour tenter de persister. Ainsi naquît la Fédération Kalankare.
            morals: |
                Les Kalankars vivent dans la nostalgie de leur grandeur passée. Les difficultés auxquelles ils font face pour assurer leur subsistance sont autant de rappels de l'opulence perdue de l'Empire.
                C'est un peuple qui sait avoir payé le prix de son arrogance, et dont l'humilité de leur existence les pousse à se concentrer sur l'essentiel : la survie.
            war: |
                Les flottes invincibles de l'Empire n'étant plus, les kalankars assurent leur protection avec les maigres moyens à leur disposition.
                Ils évitent donc les conflits armés autant que possible. Cependant ce sont des combattants déterminés à protéger le peu qui leur reste.
            culture: |
                Ils n'oublient pas pour autant leurs origines et célèbrent leur passé par de nombreuses cérémonies liées à la Mémoire.
                Nombre d'entre eux se lancent dans l'exploration des vestiges des mondes touchés par le Grand Cataclysme, espérant retrouver une partie de leur savoir et de leur richesse.
                Certains d'entre eux pourraient même rêver de s'extraire de leur condition et rétablir la puissance qui fut jadis la leur.
            senate: 'Le conseil est composé des membres de la faction qui possèdent le plus de points. Ces points sont consultables dans le classement général.'
            campaign: |
                À tout moment, un membre du conseil ou du gouvernement peut tenter un coup d'état.
                Il aura alors 7 rotations pour attirer des partisans.
                Il aura réussi son putsch s'il arrive à recruter suffisamment de partisans.
