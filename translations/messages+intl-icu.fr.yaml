    !php/const App\Modules\Demeter\Resource\ColorResource::ADRANITE:
        name:
            official: 'Ruche Adranite'
            popular: 'la Ruche'
            government: 'Haute Ruche'
            demonym: 'adranites'
        devise: "Par-delà les confins de l'Univers, nous ne faisons qu'un"
        faction_points: 'Points de Contribution'
        descriptions:
            general: |
                Lors de l'expansion de l'Empire kalankar, des immenses contingents d'exploration s'élancèrent aux confins de la galaxie.
                Rencontrant des mondes parfois hostiles, il arriva plusieurs fois que certains de ces groupes ne donnent plus signe de vie, sans que cela entraîne nécessairement des recherches au vu des distances parcourues.
                Un de ces groupes refit surface quelques décades après sa disparition, mais leurs corps furent tout ce qui leur restait d'humain.
                Devenus télépathes, les individus d'une même ruche sont lié-es par l'esprit à leur monarque.
                Plusieurs ruches émergèrent des contrées inexplorées, chacune avec son ou sa monarque distillant sa volonté dans les esprits de leurs sujet-tes.
                Les ruches sont unies entre elles par un-e être d'une puissance démesurée, qui représente un pouvoir quasiment impérial.
            morals: |
                Le pouvoir télépathique des adranites est cultivé par le lien entre les membres de la ruche et leur monarque.
                De nombreux moments de la vie adranite sont donc dédié-es au renforcement de ce lien, par des rituels sacrés.
                Le reste du temps, les adranites se dédient pleinement aux tâches permettant la croissance de leur communauté ou à la reproduction,
                ce qui leur confère des populations en perpétuelle expansion.
            war: |
                Agissant comme un seul esprit, les adranites ont une coordination hors du commun et privilégient l'intérêt de la ruche à leur propre survie, ce qui en fait de terribles adversaires.
                Envahissant de nouveaux mondes par nuées interminables pour répondre aux besoins de leur croissance démographique inarrêtable, leur nombre est une de leurs plus grandes forces.
            culture: |
                Chaque ruche célèbre la gloire de ses monarques et leur dresse de nombreux monuments.
                La nature de ces monuments diffère selon les monarques, et peuvent se révéler esthétiques ou barbares.
            senate: 'La Ruche Supérieure est composée des ouvrières de la faction qui possèdent le plus de points. Ces points sont consultables dans le classement général.'
            campaign: |
                Les membres du Sénat peuvent se proposer devant les Oracles pour prendre une place politiquement importante dans la faction.
                <br /><br />Une fois que toutes les candidatures ont été déposées, la Grande Lumière, via les Oracles décide de la personne la plus apte à la représenter dans le monde physique. Cet personne reçoit le titre de Guide Suprême.
                <br /><br />Le Guide Suprême va ensuite choisir trois personnes parmi les membres du Sénat pour le seconder dans la Faction. Il va devoir déterminer le Camerlingue, l\'Inquisiteur et l\'Archiprêtre de la faction.
        status:
            player: >-
                {gender, select,
                    female {Reine}
                    male {Roi}
                    other {Monarque}
                }
            elite: >-
                {gender, select,
                    female {Soeur}
                    male {Frère}
                    other {Adelphe}
                }
            treasurer: 'Économe'
