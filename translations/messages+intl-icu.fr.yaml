        description: 'Disposant de quatre canons ioniques convergeant en un seul faisceau dans le but d’amplifier la puissance du tir, la frégate ionique est le vaisseau, toute catégorie confondue, le plus dévastateur de la galaxie de l’Œil. <br /><br />Cette frégate légère et rapide fut longtemps utilisée par l’ancien Empire pour imposer et asseoir son pouvoir sur les planètes contrebandières. Elle fut également sujet à controverse pour la population impériale de par sa puissance de feu et le nombre de victimes civiles lors de la plupart de ces nombreuses attaques.'

    !php/enum App\Modules\Ares\Domain\Model\ShipCategory::Destroyer->value:
        name: 'Destroyer'
        designation: >-
            {quantity, plural,
                =0 {des destroyers}
                =1 {un destroyer}
                other {# destroyers}
            }
        description: 'Le Destroyer, un destroyer de première ligne, est composé d’une coque avant en alliage carbonique capable de résister à la plupart des attaques frontales. Son armement comprend un canon laser de 30 tonnes sur le sommet et de trois tubes lance missile, deux latéraux et un en dessous. Capable de se déplacer à une grande vitesse et disposant d’une coque de protection épaisse, le Minotaure est le vaisseau qui convient le mieux aux attaques de colonisation ou à tous types de défense. <br /><br />Fleuron de la flotte des Kovahkarh lors des périodes de trouble, il fut malheureusement très vite dépassé durant l’essor du nouvel Empire par le Cerbère.'

    !php/enum App\Modules\Ares\Domain\Model\ShipCategory::HeavyDestroyer->value:
        name: 'Destroyer missile'
        designation: >-
            {quantity, plural,
                =0 {des destroyers missile}
                =1 {un destroyer missile}
                other {# destroyers missile}
            }
        description: 'Plus petit que le destroyer et moins rapide, le destroyer missile fut créé dans le but de défendre les populations prudes Cardanienne contre les frappes massives de Pégase Kovahk. En effet, ses vingt canons lance missile disposés sur sa face avant lui donnent un avantage certain dans les attaques compactes de chasseurs. Doté d’une excellente manœuvrabilité pour ce type de vaisseau, l’Hydre est sans doute le destroyer le mieux conçu de l’histoire de la galaxie de l’Œil.'

    !php/enum App\Modules\Ares\Domain\Model\ShipCategory::Cruiser->value:
        name: 'Croiseur'
        designation: >-
            {quantity, plural,
                =0 {des croiseurs}
                =1 {un croiseur}
                other {# croiseurs}
            }
        description: 'Le croiseur est un grand vaisseau de guerre doté d’un épais blindage, dont l’artillerie principale est composée de deux pièces d’artilleries des plus gros calibres existants. Conçu pour les destructions de masse, les deux principaux canons du Cerbère sont accompagnés de cinq canons lasers longue portée. Ces défenses gargantuesques ont été mises en place dans un premier temps pour assurer une défense planétaire. Cependant, les gouvernements remarquèrent vite que l’utilisation du Cerbère pour les attaques massives était loin d’être inutile.'

    !php/enum App\Modules\Ares\Domain\Model\ShipCategory::HeavyCruiser->value:
        name: 'Croiseur lourd'
        designation: >-
            {quantity, plural,
                =0 {des croiseurs lourds}
                =1 {un croiseur lourd}
                other {# croiseurs lourds}
            }
        description: 'Le croiseur lourd est le type prédominant de croiseur de la galaxie de l’Œil. Conçu par le vieil Empire pour mettre un terme à la rébellion des périodes de troubles, il est le vaisseau de combat le plus massif du chantier de ligne. En effet, sa construction nécessite énormément de matériel et de main-d’œuvre. De plus, le Phénix est piloté par un équipage de plus de 300 personnes. <br /><br />Cet appareil, très gros, est difficile à manœuvrer dans les combats de mêlée. Cependant il est d’une efficacité redoutable en dernière ligne de vos escadrilles.'

