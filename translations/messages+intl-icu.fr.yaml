    !php/const App\Modules\Demeter\Resource\ColorResource::VALKAR:
        name:
            official: 'Ascendance Valkar'
            popular: "l'Ascendance"
            government: 'Maison des Valkar'
            demonym: 'valkars'
        devise: "De nos lames, l'ordre viendra"
        faction_points: 'Points de Bataille'
        descriptions:
            general: |
                La Maison Valkar, une des principales dynasties de l'Empire Kalankar, a une longue tradition militaire.
                L'essentiel de ses membres a servi dans les forces impériales et figuraient parmi les officiers les plus hauts placés.
                Sa puissance majeure a fini par inspirer la crainte dans les sphères de pouvoir kalankares, soucieuses d'un potentiel coup d'état.
                C'est leur établissement forcé aux confins de l'Empire qui sauvèrent les Valkar du Grand Cataclysme qui emporta la majeure partie des maisons kalankares.
                Devenue la première puissance militaire de la galaxie, les Valkar sont désormais prêt-es à en prendre le contrôle en leur nom.
            morals: |
                Les Valkar sont une Maison pour qui l'ordre et la discipline sont capitales.
                Leur société est entièrement vouée à la puissance militaire, qui dans leur philosophie est la seule protectrice de leurs existences.
                Ils se considèrent comme les héritiers de l'empire Kalankar et entendent en préserver la tradition, tout du moins la vision qu'ils en ont.
            war: |
                Les Valkar sont habiles dans tous les aspects de l'Art de la Guerre. Brillants stratèges, ils savent mener des campagnes efficaces et frapper leurs ennemis en plein coeur.
                Sur le champ de bataille, que ce soit dans d'immenses nefs d'acier, aux commandes de chasseurs ou sur le terrain, tous sont de redoutables combattants.
            culture: |
                C'est une société purement méritocrate, où chacun-e est libre de faire ses preuves et de se dépasser.
                Les Valkar cultivent comme le reste des Kalankars la tradition du Souvenir et entretiennent la mémoire impériale.
                Cela se voit notamment à leur art, austère et élégant, statues et tableaux qui chacune rappelle les heures glorieuses de l'Empire.
            senate: 'Le sénat est composé des membres de la faction qui possèdent le plus de points. Ces points sont consultables dans le classement général.'
