    !php/const App\Modules\Demeter\Resource\ColorResource::MALGAR:
        name:
            official: 'Marche de Malgar'
            popular: 'la Marche'
            government: 'Le Conclave'
            demonym: 'malgariens'
        devise: "A l'Esprit, Obéissance et Amour"
        faction_points: 'Points de Sagesse'
        descriptions:
            general: |
                Certains mondes qui vécurent le Grand Cataclysme comptèrent tout de même quelques survivant-es.
                Au milieu des débris de planètes intégralement ravagées, dont les noyaux avaient implosé et provoqué d'immenses éruptions magmatiques, des nuées de cendre, des séismes qui engloutirent les plus opulentes des cités,
                Quelques miraculé-es errèrent des années durant sans qu'aucun secours ne vienne.
                Jusqu'à ce qu'un message finisse par passer sur les réseaux de communication encore fonctionnels, silencieux depuis lors.
                Ce message était celui annonçant la Vision, une prophétie promettant la fin du calvaire pour les rescapé-es du Grand Cataclysme,
                qui se retrouveraient sur Malgar, un monde épargné où résiderait un puissant Esprit né de la souffrance des milliards d'âmes perdues lors du drame.
            morals: |
                Les habitant-es de Malgar et de ses environs, hanté-es par le souvenir du Grand Cataclysme, sont entièrement dédié-es au service de l'Esprit,
                qui incarne la sagesse et l'humilité perdues par les kalankars.
                Leur mission, en plus d'honorer l'Esprit par leur conduite modérée et altruiste, est d'empêcher que le drame se reproduise à nouveau.
                C'est pourquoi leurs prêtre-sses parcourent les mondes alentour, prêchant la Vision, rassemblant toujours plus de fidèles dans les rangs des démuni-es.
            war: |
                Les peuples de la Marche disposent de quelques flottes mais leur puissance est bien moindre que celle de leurs voisins.
                En revanche c'est la puissance de leur foi qui est à craindre, car elle s'immisce dans de nombreuses sociétés et peut déclencher des tempêtes de l'intérieur,
                si tant est que l'on soit considéré par le clergé comme des adversaires de la Foi.
            culture: |
                Le culte de l'Esprit est l'occupation principale des malgarien-nes, qui le privilégient à bon nombres d'autres activités non essentielles à la survie de la communauté.
            senate: 'Le clergé est composé des membres de la faction qui possèdent le plus de points. Ces points sont consultables dans le classement général.'
            campaign: |
                Les membres du Sénat peuvent se présenter aux élections pour prendre une place politiquement importante dans la faction.
                <br /><br />Une fois que toutes les candidatures ont été déposées, chaque membre de Synelle peut voter pour le candidat de son choix. À la fin de la période de vote, la personne ayant reçu le plus de voix est élue Chancelier.
                <br /><br />Le Chancelier va ensuite choisir trois personnes parmi les membres du Sénat pour le seconder dans la Faction. Il va devoir déterminer le Consul de la défense, le Consul des finances et le Premier Consul de la faction.
        status:
            player: 'Fidèle'
            elite: >-
                {gender, select,
                    female {Prêtresse}
                    male {Prêtre}
                    other {Prêtre-sse}
                }
            treasurer: 'La Raison'
            commander: 'Le Poing'
            minister: 'La Voix'
            leader: 'La Vision'

