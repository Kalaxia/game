---
services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    _instanceof:
        Symfony\Component\Messenger\Handler\MessageHandlerInterface:
            tags:
                - { name: 'messenger.message_handler', bus: 'messenger.default_bus' }

    App\Modules\Hephaistos\Handler\:
        resource: '%kernel.project_dir%/src/Modules/Hephaistos/Handler/*'

    App\Modules\Hephaistos\Handler\DailyRoutineHandler:
        arguments:
            $apiMode: "%apimode%"
            $playerInactiveTimeLimit: "%zeus.player.inactive_time_limit%"
            $playerGlobalInactiveTime: "%zeus.player.global_inactive_time%"
            $notificationsReadTimeout: "%hermes.notifications.timeout.read%"
            $notificationsUnreadTimeout: "%hermes.notifications.timeout.unread%"
